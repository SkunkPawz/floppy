<head>
	<style>
        @font-face {
            font-family: 'PixelOperator';
            src: url('Fonts/pixeloperator.ttf') format('truetype');
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
		
        .text-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .shaking-text {
            font-family: 'PixelOperator', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            line-height: 1.5;
            white-space: nowrap; /* Prevent line breaks, keeps everything on one line */
            color: red;
        }

        .shaking-text span {
            display: inline-block;
            animation: shake 0.5s infinite;
        }

        /* LL IT JUST SHAKES ON ITS OWN FOR SOME GODDAMN REASON */
		.shaking-text span:nth-child(1) { animation-delay: 0s; }
        .shaking-text span:nth-child(2) { animation-delay: 0.1s; }
        .shaking-text span:nth-child(3) { animation-delay: 0.2s; }
        .shaking-text span:nth-child(4) { animation-delay: 0.3s; }
        .shaking-text span:nth-child(5) { animation-delay: 0.4s; }
        .shaking-text span:nth-child(6) { animation-delay: 0.5s; }
        .shaking-text span:nth-child(7) { animation-delay: 0.6s; }
        .shaking-text span:nth-child(8) { animation-delay: 0.7s; }
        .shaking-text span:nth-child(9) { animation-delay: 0.8s; }
        .shaking-text span:nth-child(10) { animation-delay: 0.9s; }
        .shaking-text span:nth-child(11) { animation-delay: 1s; }
        .shaking-text span:nth-child(12) { animation-delay: 1.1s; }
        .shaking-text span:nth-child(13) { animation-delay: 1.2s; }
        .shaking-text span:nth-child(14) { animation-delay: 1.3s; }
        .shaking-text span:nth-child(15) { animation-delay: 1.4s; }
        .shaking-text span:nth-child(16) { animation-delay: 1.5s; }
        .shaking-text span:nth-child(17) { animation-delay: 1.6s; }
        .shaking-text span:nth-child(18) { animation-delay: 1.7s; }
        .shaking-text span:nth-child(19) { animation-delay: 1.8s; }
        .shaking-text span:nth-child(20) { animation-delay: 1.9s; }
		.shaking-text span:nth-child(21) { animation-delay: 2.0s; }
		.shaking-text span:nth-child(22) { animation-delay: 2.1s; }
		.shaking-text span:nth-child(23) { animation-delay: 2.2s; }
		.shaking-text span:nth-child(24) { animation-delay: 2.3s; }
		.shaking-text span:nth-child(25) { animation-delay: 2.4s; }
		.shaking-text span:nth-child(26) { animation-delay: 2.5s; }
		
    </style>
</head>
